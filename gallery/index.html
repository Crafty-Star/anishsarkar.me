<style>
    .catalog-section {
        margin: 3rem 0;
    }
    
    .catalog-title {
        text-transform: capitalize;
        margin: 2rem 0 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #ddd;
        text-align: center;
    }
    
    .albums-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
        padding: 1.5rem 0;
    }
    
    .album-card {
        position: relative;
        transition: all 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .album-card:hover {
        transform: translateY(-5px);
        filter: brightness(1.05);
    }
    
    .album-thumbnail {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        border-radius: 8px;
    }
    
    .album-title {
        margin-top: 0.5rem;
        text-align: center;
        font-size: 1.1rem;
        text-transform: capitalize;
    }
</style>
