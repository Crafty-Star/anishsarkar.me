---
layout: default
title: Portrait_001
description: A collection of papercraft, portraits, landscapes, and more
---

<header class="gallery-header">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
</header>

<div class="gallery" id="gallery"></div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" style="display: none;">
    <button class="lightbox-close">&times;</button>
    <button class="lightbox-nav prev">&lt;</button>
    <button class="lightbox-nav next">&gt;</button>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-caption"></div>
</div>

<style>
    .gallery-header {
        text-align: center;
        padding: 40px 20px;
        margin-bottom: 20px;
    }

    .gallery-header h1 {
        margin: 0 0 15px 0;
        font-size: 2.5em;
    }

    .gallery-header p {
        margin: 0;
        color: #666;
        font-size: 1.1em;
    }

    .gallery {
        columns: 4;
        column-gap: 20px;
        padding: 20px;
    }

    @media (max-width: 1200px) {
        .gallery { columns: 3; }
    }

    @media (max-width: 768px) {
        .gallery { columns: 2; }
    }

    @media (max-width: 480px) {
        .gallery { columns: 1; }
    }

    .gallery-item {
        break-inside: avoid;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover {
        transform: translateY(-5px);
    }

    .gallery-item img {
        width: 100%;
        display: block;
        border-radius: 8px;
        cursor: pointer;
        transition: filter 0.3s ease;
    }

    .gallery-item:hover img {
        filter: brightness(0.8);
    }

    .gallery-caption {
        position: absolute;
        bottom: -100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        transition: bottom 0.3s ease;
    }

    .gallery-item:hover .gallery-caption {
        bottom: 0;
    }

    /* Lightbox styles */
    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .lightbox img {
        max-height: 90vh;
        max-width: 90vw;
        object-fit: contain;
    }

    .lightbox-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: white;
        font-size: 30px;
        cursor: pointer;
    }

    .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        padding: 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .lightbox-nav.prev { left: 20px; }
    .lightbox-nav.next { right: 20px; }

    .lightbox-caption {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        padding: 10px;
    }
</style>

<script>
    let currentImageIndex = 0;
    const images = [];

    async function loadGallery() {
        const gallery = document.getElementById('gallery');
        let photoIndex = 1;
        
        while (true) {
            try {
                const response = await fetch(`photo_${photoIndex}.jpg`);
                if (!response.ok) break;

                const imageData = {
                    src: `photo_${photoIndex}.jpg`,
                    caption: `Portrait ${photoIndex}`
                };
                images.push(imageData);

                const div = document.createElement('div');
                div.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = imageData.src;
                img.alt = imageData.caption;
                img.loading = 'lazy';
                img.dataset.index = (photoIndex - 1).toString();
                
                const caption = document.createElement('div');
                caption.className = 'gallery-caption';
                caption.textContent = imageData.caption;

                div.appendChild(img);
                div.appendChild(caption);
                gallery.appendChild(div);
                
                // Add click event for lightbox
                img.addEventListener('click', (e) => {
                    const clickedIndex = parseInt(e.target.dataset.index);
                    openLightbox(clickedIndex);
                });
                
                photoIndex++;
            } catch (error) {
                break;
            }
        }
    }

    function openLightbox(index) {
        currentImageIndex = index;
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'flex';
        updateLightboxImage();
    }

    function updateLightboxImage() {
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.querySelector('.lightbox-caption');
        lightboxImg.src = images[currentImageIndex].src;
        lightboxCaption.textContent = images[currentImageIndex].caption;
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    function navigateLightbox(direction) {
        currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
        updateLightboxImage();
    }

    // Event Listeners
    window.addEventListener('load', loadGallery);
    
    document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
    document.querySelector('.lightbox-nav.prev').addEventListener('click', () => navigateLightbox(-1));
    document.querySelector('.lightbox-nav.next').addEventListener('click', () => navigateLightbox(1));

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (document.getElementById('lightbox').style.display === 'flex') {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        }
    });
</script>
