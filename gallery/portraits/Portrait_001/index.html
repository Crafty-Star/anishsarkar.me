<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Gallery</title>
    <style>
        .gallery {
            columns: 3;
            column-gap: 16px;
            padding: 16px;
        }

        @media (max-width: 768px) {
            .gallery {
                columns: 2;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                columns: 1;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 16px;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script>
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            let photoIndex = 1;
            
            while (true) {
                try {
                    // Try to load each photo
                    const response = await fetch(`photo_${photoIndex}.jpg`);
                    if (!response.ok) {
                        // If we get a 404, we've run out of photos
                        break;
                    }

                    // Create gallery item
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = `photo_${photoIndex}.jpg`;
                    img.alt = `Photo ${photoIndex}`;
                    img.loading = 'lazy'; // Lazy load images
                    
                    div.appendChild(img);
                    gallery.appendChild(div);
                    
                    photoIndex++;
                } catch (error) {
                    // If there's an error loading the image, stop
                    break;
                }
            }
        }

        // Load the gallery when the page loads
        window.addEventListener('load', loadGallery);
    </script>
</body>
</html>
